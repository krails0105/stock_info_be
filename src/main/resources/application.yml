spring:
  application:
    name: stock-info-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
    include: secret  # application-secret.yml 자동 로드 (git 제외됨)

  # Database Configuration (H2 기본)
  datasource:
    url: jdbc:h2:mem:stockinfo;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

logging:
  level:
    root: INFO
    io.github.krails0105.stock_info_api: DEBUG

# RestClient 설정
# 실제 인증 정보는 application-secret.yml에 작성 (git 제외)
rest-client:
  kis:
    base-url: https://openapi.koreainvestment.com:9443
    connect-timeout: 5000
    read-timeout: 10000
    # 아래 값들은 application-secret.yml에서 오버라이드됨
    app-key: ${KIS_APP_KEY:}
    app-secret: ${KIS_APP_SECRET:}
    account-number: ${KIS_ACCOUNT_NUMBER:}

# News Ingestion Configuration
news:
  collection:
    enabled: true
    interval-minutes: 15
  processing:
    batch-size: 100
    interval-minutes: 5
  freshness:
    high-hours: 24
    medium-hours: 72
  clustering:
    similarity-threshold: 0.6
    window-hours: 72
